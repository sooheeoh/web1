  <h2>에멀린 팽크허스트(1858~1928)</h2>
<p>영국의 여성 참정권 운동가. 1889년 여성참정권연맹을 만들며 여성운동에 정식으로 뛰어들어 일생 동안 '남성과 평등한' 여성 참정권 획득을 위해 애썼다. 영국 여성 노동자들이 결국 참정권을 쟁취하는 데 기여한 인물이다.</p>
