<p>19세기 미국에서 성서 다음으로 많이 팔린 것으로 알려진 소설 '톰 아저씨의 오두막'을 쓴 작가다. 미국 노예 제도의 잔학상을 폭로해 미국 북부에서 노예제 폐지론에 불을 붙였다.</p>
