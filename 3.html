<p>20세기를 대표하는 페미니즘 이론가이자 운동가다. '제2의 성'의 저자이며, 여성이 남성의 타자가 아니라 독립적인 주체가 될 것을 주장했다. 사르트르와 정식 결혼을 하지 않은 채 계약 결혼 생활을 했다.</p>
